<div class="container-fluid">
  <h2>Nossas avaliações</h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="rating">
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="star">&#9733;</span>
      <span class="rating-value">  5.0</span>
      <span></span>
    </div>
  </div>

  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        *ngFor="let reviewChunk of reviewChunks; let i = index"
        [ngClass]="{ 'carousel-item': true, active: i === 0 }"
      >
        <div class="cards-wrapper">
          <div class="card" *ngFor="let review of reviewChunk">
            <div class="card">
              <div class="d-flex align-items-center mb-2">
                <img
                  [src]="review.image"
                  alt="User image"
                  class="rounded-circle me-2"
                  width="40"
                  height="40"
                />
                <div>
                  <h6 class="card-title mb-0">{{ review.name }}</h6>
                  <p class="card-subtitle mb-0">{{ review.date }}</p>
                  <div class="rating">
                    <span
                      class="star"
                      *ngFor="
                        let star of [].constructor(review.rating);
                        let j = index
                      "
                      [ngClass]="{ checked: j < review.rating }"
                    >
                      &#9733;
                    </span>
                  </div>
                </div>
              </div>
              <div class="card-divider"></div>
              <p class="card-text">{{ review.comment }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
